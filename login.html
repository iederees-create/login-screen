<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPulse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="https://media.istockphoto.com/id/1314491013/vector/heart-cardiogram-line-icon-vector-illustration-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=TyWfzdG5SykehwrxRvBy9deP1zdbqKBoMntz_quSfpI=" alt="ClientPulse Logo">
            </div>
            <h2>Welcome Back to ClientPulse</h2>
            <p>Please login to your account</p>
        </div>
        <div class="right">
            <h2>Login</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Or <a href="index.html">Don't have an account? Sign Up</a></p>
        </div>
    </div>
</body>
</html>
