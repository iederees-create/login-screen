<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPulse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://media.istockphoto.com/id/1314491013/vector/heart-cardiogram-line-icon-vector-illustration-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=TyWfzdG5SykehwrxRvBy9deP1zdbqKBoMntz_quSfpI=" alt="Logo" class="logo">
            <h2>Manage Your Company With :</h2>
            <ul>
                <li>All In One Tool</li>
                <li>Run And Scale Your ERP CRM Apps</li>
                <li>Easily Add And Manage Your Services</li>
                <li>It Brings Together Your Invoice Clients And Leads</li>
            </ul>
        </div>
        <div class="right-panel">
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Login</button>
            </form>
            <p>Or <a href="index.html">Create an Account</a></p>
        </div>
    </div>
</body>
</html>
