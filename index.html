<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPulse Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
        function handleCredentialResponse(response) {
            console.log('Encoded JWT ID token: ' + response.credential);
            // TODO: Send the ID token to your server for validation and user authentication
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '537464167456-carib6gvidv3qrji872i5glenpfqe9oc.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });
            google.accounts.id.renderButton(
                document.getElementById('googleSignInDiv'),
                { theme: 'outline', size: 'large' } // customization attributes
            );
            google.accounts.id.prompt(); // display the One Tap dialog
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <img src="https://media.istockphoto.com/id/1314491013/vector/heart-cardiogram-line-icon-vector-illustration-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=TyWfzdG5SykehwrxRvBy9deP1zdbqKBoMntz_quSfpI=" alt="Logo" class="logo">
            <h2>Manage Your Company With :</h2>
            <ul>
                <li>All In One Tool</li>
                <li>Run And Scale Your ERP CRM Apps</li>
                <li>Easily Add And Manage Your Services</li>
                <li>It Brings Together Your Invoice Clients And Leads</li>
            </ul>
        </div>
        <div class="right-panel">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="ZA">South Africa</option>
                    <!-- Add more country options as needed -->
                </select>
                
                <button type="submit">Register</button>
            </form>
            <div id="googleSignInDiv"></div>
            <p>Or <a href="login.html">Already Have Account Login</a></p>
        </div>
    </div>
</body>
</html>
