<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPulse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="https://media.istockphoto.com/id/1314491013/vector/heart-cardiogram-line-icon-vector-illustration-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=TyWfzdG5SykehwrxRvBy9deP1zdbqKBoMntz_quSfpI=" alt="ClientPulse Logo">
            </div>
            <h2>Manage Your Company With :</h2>
            <ul>
                <li>All In One Tool</li>
                <li>Run And Scale Your ERP CRM Apps</li>
                <li>Easily Add And Manage Your Services</li>
            </ul>
        </div>
        <div class="right">
            <h2>Sign Up</h2>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <label for="country">Country</label>
                <select id="country" name="country" required>
                    <option value="ZA">South Africa</option>
                    <!-- Add more country options here -->
                </select>
                
                <button type="submit">Register</button>
            </form>
            <p>Or <a href="login.html">Already Have Account Login</a></p>
        </div>
    </div>
</body>
</html>
