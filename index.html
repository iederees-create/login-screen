<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClientPulse Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo">
                <img src="logo.png" alt="ClientPulse Logo">
            </div>
            <h2>Manage Your Company With :</h2>
            <ul>
                <li>All In One Tool</li>
                <li>Run And Scale Your ERP CRM Apps</li>
                <li>Easily Add And Manage Your Services</li>
                <li>It Brings Together Your Invoice Clients And Leads</li>
            </ul>
        </div>
        <div class="right">
            <div class="form-container">
                <div class="login-form" id="loginFormContainer">
                    <h2>Sign Up</h2>
                    <form id="signUpForm">
                        <div class="form-group">
                            <label for="newUsername">Name</label>
                            <input type="text" id="newUsername" name="newUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="newPassword">Password</label>
                            <input type="password" id="newPassword" name="newPassword" required>
                        </div>
                        <div class="form-group">
                            <label for="country">Country</label>
                            <input type="text" id="country" name="country" required>
                        </div>
                        <button type="submit">Register</button>
                    </form>
                    <p>Or <a href="#" id="showLoginForm">Already Have Account Login</a></p>
                </div>
                <div class="login-form" id="loginFormContainer" style="display: none;">
                    <h2>Login to ClientPulse</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="showSignUpForm">Sign Up Here</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
